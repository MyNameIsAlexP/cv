<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Table As An Exercise</title>
</head>

<body>
  <h3>Work Experience</h3>
  <table border="0" cellspacing="5">
    <thead>
    <tr>
      <th>Dates</th>
      <th>Work</th>
    </tr>
    <tbody>
      <tr>
        <td>2007-2013</td>
        <td>Credit Analyst</td>
      </tr>
      <tr>
        <td>2013-2019</td>
        <td>Freelance</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
